<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Latest News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional theme -->
</head>
<body>
    <div class="jumbotron" style="background-color: black; color: white;">
        <h1>Breaking News Updates on Our Website</h1>
    </div>

    <div class="container">
      <!-- Start a loop to iterate through each 'article' in the 'articles' list -->
      {% for article in articles %}
      <div class="card mb-3">
          <!-- Display the image associated with the article -->
          <img src="{{ article.urlToImage }}" class="card-img-top" alt="">
          <div class="card-body">
              <!-- Display the title of the article -->
              <h5 class="card-title">News: {{ article.title }}</h5>
              <!-- Display a brief description of the article -->
              <p class="card-text">{{ article.description }}</p>
          </div>
      </div>
      <!-- End of the loop for the current 'article' -->
      {% endfor %}
  </div>
  
</body>
</html>
